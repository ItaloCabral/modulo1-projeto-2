<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <div class="webContent">
    <nav>
      <div class="headerContent">
        <div class="logo">
          <img src="./src/img/logo.png" alt="logotipo" class="imgLogo">
        </div>
        <h1 class="mainTitle">Controle Financeiro</h1>
        <div class="sidemenu" id="sidemenu">
  
          <div class="closeButton" id="closeButton"></div>
    
          <div class="menuList">
            <a class="menuItem" href="#">Cadastro de transações</a>
            <a class="menuItem" href="javascript:void(0)" onclick="clearTransactions()">Limpar dados</a>
          </div>
    
        </div>
        <div class="burgerButton" id="burgerButton">
          <div class="burger"></div>
          <div class="burger"></div>
          <div class="burger"></div>
        </div>
      </div>
    </nav>
    <main>
      <section class="content">
        <div class="card">
          <h2 class="cardTitle">Nova Transação</h2>
          <div class="cardContent">
            <div class="formGroup">
              <label for="type">Tipo de transação</label>
              <select name="type" id="type">
                <option value="-">Compra</option>
                <option value="+">Venda</option>
              </select>
            </div>
            <div class="formGroup">
              <label for="name">Nome da mercadoria</label>
              <input type="text" name="name" id="name" placeholder="Input">
            </div>
            <div class="formGroup">
              <label for="amount">Valor</label>
              <input type="text" maxlength="9" onkeyup="handleChangeAmount(this)" name="amount" id="amount" placeholder="R$ 0,00">
            </div>
          </div>
          <div class="cardFooter">
            <button onclick="handleSubmit()">Adicionar Transação</button>
          </div>
        </div>
      </section>
      <aside class="transaction">
        <h2 class="title">Extrato de transações</h2>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Mercadoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="statement">
            
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td>Total</td>
              <td id="totalAmount">R$ 0,00</td>
            </tr>
          </tfoot>
        </table>
      </aside>
    </main>
  </div>

  <script src="./src/js/main.js"></script>
  <script src="./src/js/modal.js"></script>
</body>
</html>
