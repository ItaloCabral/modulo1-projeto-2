<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <header>
    <div class="headerContent">
      <div class="logo">
        <img src="./src/img/logo.png" alt="logotipo" class="imgLogo">
        <h1 class="text-xl">Controle Financeiro</h1>
      </div>
       <div class="menu">
         <ul class="menuItems">
           <li class="item"><a href="#">Cadastro de Transações</a></li>
           <li class="item"><a href="#">Limpar Dados</a></li>
         </ul>
       </div>
    </div>
  </header>
  <main>
    <section class="content">
      <div class="card">
        <h2 class="cardTitle">Nova Transação</h2>
        <div class="cardContent">
          <div class="formGroup">
            <label for="type">Tipo de transação</label>
            <select name="type" id="type">
              <option>Compra</option>
            </select>
          </div>
          <div class="formGroup">
            <label for="name">Nome da mercadoria</label>
            <input type="text" name="name" id="name" placeholder="Input">
          </div>
          <div class="formGroup">
            <label for="amount">Valor</label>
            <input type="text" name="amount" id="amount" placeholder="R$ 0,00">
          </div>
          <button>Adicionar Transação</button>
        </div>
      </div>
    </section>
    <aside class="transaction">
      <h2 class="title">Extrato de transações</h2>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Mercadoria</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>+</td>
            <td>Lorem ipsum dolor sit amet consectetur</td>
            <td>R$ 12.999,99</td>
          </tr>
          <tr>
            <td>-</td>
            <td>Quis nostrud exercitation</td>
            <td>R$ 99,99</td>
          </tr>
          <tr>
            <td>+</td>
            <td>Lorem, ipsum</td>
            <td>R$ 9,99</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td>Total</td>
            <td>R$ 12.909,99 <span>[lucro]</span></td>
          </tr>
        </tfoot>
      </table>
    </aside>
  </main>
</body>
</html>
